name: SmartWasteAPI CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests uvicorn

      - name: ğŸš€ Iniciar servidor FastAPI
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          sleep 5  # Espera 5 segundos para que el servidor se levante correctamente

      - name: ğŸ§ª Ejecutar pruebas automatizadas
        run: python -m pytest -v --import-mode=importlib

      - name: âœ… Finalizar pipeline
        if: success()
        run: echo "âœ… Todas las pruebas se ejecutaron correctamente en GitHub Actions."
